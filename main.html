<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class=container>
	<h1>Feedback Form</h1>
	<div>
		<label for=name>Name:</label><br>
		<input type= text id=name placeholder=Enter your name. maxlength=50>
	</div>
	<div>
		<label for=portfolio>Portfolio:</label><br>
		<input type=url id=portfolio placeholder=Enter your Linkedin id>
	</div>
		<div>
			<label for=fav-color>Favourite colour</label>
			<select name=color id=fav-color>
				<option value=blue>Blue</option>
				<option value=red>Red</option>
				<option value=pink>Pink</option>
			</select>
		</div>
	<div class=slidecontainer>
		<input type=range id=likeness min=1 max=100 value=50 class=slider>
		
</div>
</body>

</html>
